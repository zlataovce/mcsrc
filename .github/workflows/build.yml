name: Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: ./gradlew build
        working-directory: indexer
      - run: npm ci
      - run: npm run build
      - run: npm run test